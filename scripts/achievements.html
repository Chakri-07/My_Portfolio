<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Achievements - Chakri</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0a192f;
      --text: #e0e0e0;
      --accent: #00bcd4;
      --card-bg: rgba(0, 0, 0, 0.6);
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('../images/blue.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    /* Dark overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: -1;
    }

    header {
      background: rgba(0, 0, 0, 0.85);
      color: var(--accent);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--accent);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--accent);
    }

    main.container {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      text-align: left;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0.5rem;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      transform: scale(0.8);
      opacity: 0;
      animation: zoomIn 0.6s ease-out forwards;
      animation-delay: 0.1s;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .card {
      background-color: var(--card-bg);
      color: var(--text);
      padding: 1rem 1.2rem;
      border-radius: 10px;
      box-shadow: var(--shadow);
      transition: transform 0.4s ease;
      transform: scale(0.8);
      opacity: 0;
      animation: zoomIn 0.6s ease-out forwards;
    }

    .card:nth-child(1) { animation-delay: 0.3s; }
    .card:nth-child(2) { animation-delay: 0.6s; }
    .card:nth-child(3) { animation-delay: 0.9s; }

    .card:hover {
      transform: scale(1.02);
    }

    .card p {
      margin: 0.3rem 0;
      font-size: 1rem;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      color: #888;
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      border-top: 1px solid #333;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      header, main.container {
        padding: 1rem;
      }

      header h1 {
        font-size: 1.4rem;
      }

      nav a {
        margin-left: 0.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .card p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Achievements</h1>
    <nav>
      <a href="../index.html">Home</a>
    </nav>
  </header>

  <main class="container">
    <h2>Highlights</h2>

      </div>
      <div class="card">
        <p>ü•à <strong>4<sup>th</sup> place</strong> in CTF by Amrita Chennai - ACN (Oct 2023).</p>
      </div>
      <div class="card">
        <p>üéØ Participated in <strong>bi0s CTF Workshop</strong>, Amrita Bangalore (Feb 2024).</p>
      </div>
    </div>
  </main>

  <footer>
    <p>¬© 2025 Chakri</p>
  </footer>
</body>
</html>
