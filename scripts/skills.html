<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills - Chakri</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg: #0a192f;
      --text: #e0e0e0;
      --accent: #00bcd4;
      --card-bg: rgba(255, 255, 255, 0.05);
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('../images/blue.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.65);
      z-index: -1;
    }

    header {
      background: rgba(0, 0, 0, 0.85);
      color: var(--accent);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--accent);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--accent);
    }

    .container {
      flex: 1;
      padding: 2rem;
    }

    h2 {
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0.5rem;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      transform: scale(0.8);
      opacity: 0;
      animation: zoomIn 0.6s ease-out forwards;
      animation-delay: 0.1s;
    }

    .skills-grid {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .card {
      background-color: var(--card-bg);
      color: var(--text);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform: scale(0.8);
      opacity: 0;
      animation: zoomIn 0.6s ease-out forwards;
    }

    .card:nth-child(1) { animation-delay: 0.3s; }
    .card:nth-child(2) { animation-delay: 0.6s; }
    .card:nth-child(3) { animation-delay: 0.9s; }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .card h3 {
      margin-top: 0;
      color: var(--accent);
      font-size: 1.3rem;
      margin-bottom: 0.8rem;
    }

    ul {
      margin: 0;
      padding-left: 1.2rem;
    }

    li {
      margin-bottom: 0.4rem;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      color: #888;
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      border-top: 1px solid #333;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Skills</h1>
    <nav>
      <a href="../index.html">Home</a>
    </nav>
  </header>

  <main class="container">
    <h2>Technical Skills</h2>
    <div class="skills-grid">
      <div class="card">
        <h3>Security</h3>
        <ul>
          <li>Vulnerability Assessment</li>
          <li>Penetration Testing</li>
          <li>Cryptography</li>
        </ul>
      </div>

      <div class="card">
        <h3>Tools & Frameworks</h3>
        <ul>
          <li>Wireshark</li>
          <li>Burp Suite</li>
          <li>Linux</li>
        </ul>
      </div>

      <div class="card">
        <h3>Programming and Development</h3>
        <ul>
          <li>Python</li>
          <li>SQL</li>
          <li>Git</li>
        </ul>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Chakri</p>
  </footer>
</body>
</html>
